<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:tabView>
            <p:tab title="Form">
                <h:form>
                    <div style="display: flex; gap: 10px; align-items: center">
                        <p:spinner id="lhs" value="#{formBean.lhs}"/>
                        +
                        <p:spinner id="rhs" value="#{formBean.rhs}"/>
                        <p:commandButton value="Calculate" 
                                         update="result date growl"
                                         ajax="true"
                                         action="#{formBean.calculate()}"/>
                        =
                        <h:outputText id="result" value="#{formBean.result}"/>
                    </div>

                    <h:outputText id="date" value="#{formBean.date}"/>
                    <p:growl id="growl"/>
                </h:form>
            </p:tab>
            <p:tab title="Table">
                <p:dataTable var="student" value="#{studentsBean.students}" 
                             sortMode="multiple"
                             paginator="true"
                             rows="5">
                    <p:column headerText="Name">
                        <h:outputText value="#{student.name}"/>
                    </p:column>
                    <p:column headerText="Surame" sortBy="#{student.surname}">
                        <h:outputText value="#{student.surname}"/>
                    </p:column>
                    <p:column headerText="Grades avg" sortBy="#{student.gradesAvg}">
                        <h:outputText value="#{student.gradesAvg}"/>
                    </p:column>
                </p:dataTable>
            </p:tab>
            <p:tab title="Chart">
                <p:chart type="line" model="#{chartBean.chartModel}" widgetVar="chart"/>
                <br/>
                <h:form>
                    <p:commandButton type="button" value="Reset zoom" onclick="PF('chart').resetZoom()"/>
                </h:form>
            </p:tab>
        </p:tabView>
    </h:body>
</html>
